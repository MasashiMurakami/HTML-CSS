<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crista 02 contact</title>
    <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" type="text/css" href="./css/html5reset-1.6.1.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/myjs.js"></script>
  </head>

  <body>
    <header class="header form_header" id="header">
      <div class="nav_wrapper">
        <nav class="nav">
          <div class="nav_left_wrapper">
            <h3 class="nav_left">Cresta Design</h3>
          </div>
          <div class="nav_right_wrapper">
            <ul class="nav_right">
              <li class="nav_right_list"><a href="index.html#concept">Concept</a></li>
              <li class="nav_right_list"><a href="index.html#service">Service</a></li>
              <li class="nav_right_list"><a href="index.html#works">Works</a></li>
              <li class="nav_right_list"><a href="index.html#contact">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="form_title_wrapper">
        <h1 class="form_title">Contact</h1>
      </div>
    </header>
    
    <section class="form">
      <form action="#">
        <p>お問い合わせ内容</p>
        <input type="checkbox" name="type">
        <span class="checkbox">資料請求</span>
        <input type="checkbox" name="type">
        <span class="checkbox">お電話でのご相談希望</span>
        <input type="checkbox" name="type">
        <span class="checkbox">申し込み</span>
        <p>担当者名</p>
        <input type="text" name="name" size="40" class="name">
        <p>電話番号</p>
        <input type="phone" class="phone">
        <p>メールアドレス</p>
        <input type="email" class="email">
        <p>その他</p>
        <textarea name="" class="area" cols="30" rows="10"></textarea>
        <div class="link_wrapper contact_link">
          <a href="index.html" class="link">submit</a>
        </div>
      </form>
    </section>
    
    <footer class="footer">
      <small class="footer_body">
        ©︎cresta.design all rights reserved
      </small>
    </footer>
  </body>
</html>
