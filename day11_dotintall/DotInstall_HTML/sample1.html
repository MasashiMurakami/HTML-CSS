<!--
スタイルの書き方１直接

			body { background: skyblue; }
		</style>
スタイルの書き方２css

	<body>
<!--
グローバル要素
id ひとつしかない要素
class 複数ある要素
style スタイルを直接指定
-->
		<p id="message">Hello.こんにちは。</p>
		<p class="message active">Hello.こんにちは。</p>
		<p class="message" style="background:skyblue;">Hello.こんにちは。</p>
